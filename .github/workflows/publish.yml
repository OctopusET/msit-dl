name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Lint
        run: |
          pip install ruff
          ruff check msit_dl.py
          ruff format --check msit_dl.py

      - name: Test
        run: |
          pip install -e .
          python -c "import msit_dl"
          msit-dl --help

      - name: Build and publish
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
